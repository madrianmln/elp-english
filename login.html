<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.png">
    <title>Login - ELP Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/effb2b10f8.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <!-- Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col banner">
            <img src="assets/img/login-banner.JPG" alt="" srcset="">
          </div>
          <div class="col login-form">
            <div class="card">
                <div class="card-body loginform-box">
                  <div class="card-title"><img src="assets/img/logo-elp.png" alt="" srcset=""></div>
                  <p class="card-text">Login</p>
                  <form>
                    <div class="mb-3">
                      <label for="login" class="form-label">Username</label>
                      <input type="name" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username">
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="password">
                      <div id="forgot" class="form-text">Lupa Password?</div>
                    </div>
                    <button type="submit" name="Submit" class="btn btn-primary" value="Login">Login</button>
                  </form>
                  <p class="link-daftar">Belum punya akun? <a href="register.html">Buat akun</a></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
