<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - ELP Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/effb2b10f8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col login-form">
            <div class="card">
                <div class="card-body loginform-box">
                  <div class="card-title"></div>
                  <p class="card-text">Daftar</p>
                  <form>
                    <div class="mb-2">
                      <label for="exampleInputNama1" class="form-label">Nama Lengkap</label>
                      <input type="nama" class="form-control form-nama" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputName1" class="form-label">Username</label>
                      <input type="name" class="form-control form-un" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Username">
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control form-pw" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputUmur1" class="form-label">Umur</label>
                      <div class="form-umur-box">
                        <input type="number" class="form-control form-umur" id="exampleInputPassword1" placeholder="Umur">
                        <p>Tahun</p>
                      </div>
                    </div>
                    <div class="form-check-jk mb-2">
                      <label for="exampleInputJk1" class="form-label">Jenis Kelamin</label>
                      <div class="form-check-box">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Laki-laki" checked>
                          <label class="form-check-label" for="flexRadioDefault1">
                            Laki-laki
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Perempuan">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Perempuan
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                  </form>
                  <p class="link-daftar">Sudah punya akun? <a href="login.html">Masuk</a></p>
                </div>
              </div>
          </div>
          <div class="col banner">
            <img src="assets/img/login-banner.JPG" alt="" srcset="">
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
